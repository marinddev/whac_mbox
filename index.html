<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Whac A M-Box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="video-wrapper">
    <video autoplay muted loop id="myVideo">
        <source src="./assets/background1.mp4" type="video/mp4">
      </video>
    </div>

<div class="header">
    <h1>Whac A M-Box</h1>
    <button class="nav "id="play" class="">Play</button>
    <audio id="beep" preload="auto">
        <source src="./assets/guncock.mp3"></source>
    </audio>
    <script>
        const beepOne = $("#beep")[0];
        $(".nav")
        .mouseenter(function() {
            beepOne.play();
        })
    </script>
    <section id="game-section" class="hidden">
    <h2 id="score-element">Score: <span id="score">0</span></h2>
    <!-- <h3>Time Left: <span>0:00</span></h3> -->
    <!-- 3x3 Board -->
    <div id="board"></div>
    </section>
</div>

    <script src="script.js"></script>
</body>
</html>
